<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta property="og:url" content="{{ site.url }}{% if page.url %}{{ page.url | remove: 'index.html' }}{% endif %}">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.url }}/css/syntax.css">
    <link rel="stylesheet" href="{{ site.url }}/css/style.css">
    <script src="//d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="{{ site.url }}/" class="navbar-brand">hashable</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ site.url }}/api/">API Reference</a></li>
            <!-- <li><a href="/examples/">Examples</a></li> -->
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
