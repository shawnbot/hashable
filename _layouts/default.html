<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta property="og:url" content="{{ site.github.url }}{% if page.url %}{{ page.url | remove: 'index.html' }}{% endif %}">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.github.url }}/css/syntax.css">
    <link rel="stylesheet" href="{{ site.github.url }}/css/style.css">
    <script src="//d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="{{ site.github.url }}/" class="navbar-brand">hashable 
            <span id="version">v{{ site.version }}</span>
          </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ site.github.url }}/api/">API Reference</a></li>
            <!-- <li><a href="/examples/">Examples</a></li> -->
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      {{ content }}
    </div>
    <a href="https://github.com/shawnbot/hashable"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  </body>
</html>
